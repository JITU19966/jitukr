<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="https://yt3.ggpht.com/w2AKOlkndJg8Z_Cm54qtmQoS46S-FPaKWndH9bz7GuWu_DjBym72ciBtPFdmfXMdq65Tg4csiw=s900-c-k-c0x00ffffff-no-rj"
       alt="first-image"
       />
    <img
       src="https://assets.sentinelassam.com/h-upload/2020/08/14/151835-cotton-university.webp?w=400&dpr=2.6"
       alt="second-image"
       />
    <img
       src="https://assets.telegraphindia.com/telegraph/f28658b2-5d4f-4c1d-a4f6-edfad6b41fc7.jpg"
       alt="third-image"
       />
    <img
       src="https://img.collegedekhocdn.com/media/img/news/cc111.jpg?tr=h-310,w-615"
       alt="fourth-image"
       />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
